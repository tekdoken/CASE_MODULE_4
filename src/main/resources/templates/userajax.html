<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
        function getAllBlog() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/api/users",
                success: function (a) {
                    console.log(a)
                    displayBlog(a)
                }
            })
        }

        function displayBlog(array) {
            let list = ""
            for (let i = 0; i < array.length; i++) {
                list += array[i].id + " " +
                 array[i].username + " " +
                 array[i].fullName + " " +
                 array[i].avatar + " " +
                    " "
                    + "<br>"
            }
            document.getElementById("display").innerHTML = list
        }
    </script>
</head>
<body onload="getAllBlog()">
<div id="display"></div>
</body>
</html>
